<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- DaisyUI cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google font Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <title>Hocky Website</title>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
                hcolor: '#131318',
                pcolor: 'rgba(19, 19, 24, 0.6)',
                orangcolor: 'rgba(255, 66, 64, 1)',
              }
            }
          }
        }
      </script>
      <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;
        }
      </style>
</head>
<body class="font-manrope">
    <header class="container mx-auto lg:px-24">
      <!-- Navbar -->
      <nav class="navbar bg-base-100 my-12">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
            </div>
            <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
            <ul class="p-2">
                  <li><a>Home</a></li>
                  <li><a>About</a></li>
                  <li><a>Pages</a></li>
                  <li><a>Blog</a></li>
            </ul>
          </div>
          <a class="btn btn-ghost text-4xl font-extrabold">Hockey<span class="text-red-500">’</span>s</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a class="text-red-500 text-base font-bold">Home</a></li>
            <li><a>About</a></li>
            <li><a>Pages</a></li>
            <li><a>Blog</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn btn-ghost btn-circle sm:invisiblevisible visible">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
          </button>
          <a class="btn bg-red-500 text-white text-xl font-bold">Get Ticket</a>
        </div>
      </nav>
      <!-- Banner section -->
      <div class="carousel w-full ">
        <div id="slide1" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full rounded-2xl" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide4" class="btn btn-circle">❮</a> 
            <a href="#slide2" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide2" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide1" class="btn btn-circle">❮</a> 
            <a href="#slide3" class="btn btn-circle">❯</a>
          </div>
        </div> 
        <div id="slide3" class="carousel-item relative w-full">
          <img src="Images/1.png" class="w-full" />
          <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
            <a href="#slide2" class="btn btn-circle">❮</a> 
            <a href="#slide1" class="btn btn-circle">❯</a>
          </div>
        </div> 
      </div>
      <div class=" w-1/2 bg-gray-800 p-8 rounded-2xl -translate-y-52 translate-x-full">
        <h2 class="text-white text-2xl font-extrabold">Meet all the heroes from the field</h2>
        <p class="text-white text-opacity-60">Five men from the London-bound Indian hockey team tell you how to redefine your game plan.</p>
      </div>
